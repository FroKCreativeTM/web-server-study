<!DOCTYPE html>
<html>
    <head>
        <title>구구단</title>
        <script>
            function gugudan(str) {
                // parseInt(string) -> int
                let n = parseInt(str);

                for(let i = 1; i < 10; ++i) {
                    document.write("<div>" + n + " x " + i + " = " + (n * i) + "</div>");
                }
            }
        </script>
    </head>
    <body>
        <h1>구구단 출력 함수 만들기</h1>
        <hr>
        <script>
            // "6" - 문자열
            let str = prompt("구구단 몇 단을 원하세요");
            gugudan(str);
        </script>
    </body>
</html>
