<!DOCTYPE html>
<html>
<head>
    <title>if-else</title>
</head>
<body>
    <h3>사과</h3>
    <hr>
    <script>
        var fruits = "사과";
        switch (fruits) {
            case "바나나":
                price = 200; break;
            case "사과":
                price = 300; break;
            case "체리":
                price = 400; break;
            default:
                document.write("팔지 않습니다.");
                price = 0;
        }
        document.write("과일!" + fruits + " 가격 ", price);
    </script>
</body>
</html>
